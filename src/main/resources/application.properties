spring.application.name=shele-gpt

server.port=8083

spring.ai.ollama.base-url=http://localhost:11431
spring.ai.ollama.chat.model=gemma3:4b-it-q4_K_M


spring.datasource.url=${DB_HOST}
spring.datasource.username=postgres
spring.datasource.password=${DB_PASS}


spring.main.allow-circular-references=true
logging.level.org.springframework.ai.chat.client.advisor=debug

#
spring.ai.anthropic.api-key=${ANTHROPIC_KEY}
spring.ai.anthropic.chat.options.model=claude-sonnet-4-20250514
spring.ai.anthropic.chat.options.max-tokens=4076
spring.ai.anthropic.chat.options.temperature=0.8

spring.ai.mcp.client.stdio.servers-configuration=classpath:shele-mcp-server.json
spring.ai.mcp.client.request-timeout=20s
spring.ai.mcp.client.initializiation-timeout=30s



